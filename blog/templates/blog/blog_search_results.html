{% extends 'base.html' %}

{% block content %}
    <h2>Search Results for "{{ query }}"</h2>
    <ul>
        {% for blog in blogs %}
            <li><a href="{% url 'blog_detail' blog.id %}">{{ blog.title }}</a></li>
        {% empty %}
            <li>No results found.</li>
        {% endfor %}
    </ul>
{% endblock %}
