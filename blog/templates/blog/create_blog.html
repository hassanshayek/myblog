{% extends 'base.html' %}
{% block content %}
  <div style="align-items: center; text-align: center;" class="container">
    <div class="d-flex justify-content-center">
      <h2 class="text-center" style="font-size: 2.5rem; color: #007bff; margin-top: 20px;">Create a New Blog Post</h2>
    </div>
    <form method="post" style="max-width: 500px; margin: 0 auto;">
      {% csrf_token %}
      <div class="form-group">
        <label for="{{ form.title.id_for_label }}" style="font-size: 1.2rem; color: #333;">Title</label>
        {{ form.title }}
      </div>
      <div class="form-group">
        <label for="{{ form.body.id_for_label }}" style="font-size: 1.2rem; color: #333;">Body</label>
        {{ form.body }}
      </div>
      <div class="form-group">
        <label for="{{ form.category.id_for_label }}" style="font-size: 1.2rem; color: #333;">Category</label>
        {{ form.category }}
      </div>
      <button type="submit" class="btn btn-primary mt-3" style="background-color: #007bff;">Create</button>
    </form>
    <a style="margin-top: 20px; display: block; text-align: center; font-size: 1.2rem; text-white;" href="{% url 'blog_list' %}" class="btn btn-primary mt-3">Back to Blog List</a>
  </div>
{% endblock %}
