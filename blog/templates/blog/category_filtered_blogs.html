{% extends 'base.html' %}

{% block content %}
  <h1>Blogs in Category: {{ selected_category.name }}</h1>

  {% for blog in blogs %}
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">{{ blog.title }}</h5>
      </div>
      <div class="card-body">
        <p class="card-text">{{ blog.body }}</p>
        <p>Author: {{ blog.author }}</p>
        
      </div>
    </div>
  {% empty %}
    <p>No blogs in this category yet.</p>
  {% endfor %}
{% endblock %}
